<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1><span class="title-pink">Number</span><span class="title-gray">Guesser</span></h1>
  </header>
  <div class="range-title">
    <p id="range-info"> Enter a range for your guess to begin!</p>
  </div>
<div class="range-box">
  <input type="number" id="min-range-input" placeholder="min">
  <input type="number" id="max-range-input" placeholder="max">
    <button id="range-button">Submit</button>
</div>
  <div class='guess-box'>
    <input type="number" id="guess-input" placeholder="Enter your guess">

    <div>
      <button id="guess">Guess</button>
      <button id="clear">Clear</button>
    </div>

    <div class="last-guess-box">
      <div>
        <h2 id="guess-was"></h2>
      </div>
      <div>
        <p id="last-guess"></p>
      </div>
      <div>
        <p id="feedback"></p>
      </div>
    </div>
    <div class="game-control">
    <button id="reset-button">New Round</button>
    <button id="new-game">Start Over</button>
    </div>
  <div>
</div>
  <script src="guess.js"></script>
</body>
</html>
