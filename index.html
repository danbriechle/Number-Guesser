<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1><span class="title-pink">Number</span><span class="title-gray">Guesser</span></h1>
  </header>

  <div class='guess-box'>
    <input type="number" id="guess-input" placeholder="Enter a guess between 1 and 10">

    <div>
      <button id="guess">Guess</button>
      <button id="clear">Clear</button>
    </div>

    <div class="last-guess-box">
      <div>
        <h2>Your last guess was</h2>
      </div>
      <div>
        <p id="last-guess"></p>
      </div>
      <div>
        <p id="feedback"></p>

      </div>
    </div>
    <button class="reset-button">Reset</button>
  <div>

  <script src="guess.js"></script>
</body>
</html>
